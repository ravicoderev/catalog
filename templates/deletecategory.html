{% extends "main.html" %}
{% block content %}
{% include "header.html" %} 

        <div class="row divider green">
                <div class="col-md-12"></div>
            </div>
            <div class="row banner menu">
                <div class="col-md-11 col-md-offset-1 padding-none">
                    <h1>Delete Category: {{category.category_name}}</h1>
                </div>
                <div class="col-md-11 col-md-offset-1 padding-none">
                        <h2> Are you sure you want to delete {{category.name}}? </h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-1 padding-top">
                    <form action="{{ url_for('deleteCategory',category_id = category.category_id)}}" method = "post">
                            <input type="submit" style="width:100px; height:50px;" value="Delete" >    
                            <input type="button" style="width:100px; height:50px;" value="Cancel" onclick="location.href = '{{url_for('showCategories')}}'">
                    </form>
                </div>
            </div>
      

{% endblock %}
