{% extends "main.html" %}
{% block content %}
{% include "header.html" %} 

        <div class="row divider green">
                <div class="col-md-12"></div>
            </div>
            <div class="row banner menu">
                <div class="col-md-11 col-md-offset-1 padding-none">
                    <h1>Delete Category: {{category.category_name}}</h1>
                </div>
                <div class="col-md-11 col-md-offset-1 padding-none">
                        <h2> Are you sure you want to delete {{category.name}}? </h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-1 padding-top">
                    <form action="{{ url_for('deleteCategory',category_id = category.category_id)}}" method = "post">
                            <button type="submit" class="btn btn-default delete" id="submit" type="submit">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete Category</button>
                                    <a href = '{{url_for('showCategories')}}'>
                                        <button class="btn btn-default delete">
                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
                                    </a>
                    </form>
                </div>
            </div>
      

{% endblock %}
